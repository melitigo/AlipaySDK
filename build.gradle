plugins {
    id 'java'
}

group 'com.alipay'
version '0.0.1-beta'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.62'
    compile group: 'dom4j', name: 'dom4j', version: '1.6.1'
}
[compileJava, compileTestJava, javadoc]*.options*.encoding = 'UTF-8'